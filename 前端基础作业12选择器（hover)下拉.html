<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        item{
          position:relative;
        }
        .item:hover{
            color:red
        }
        ul{
           display:none
        }
        .item:hover ul{
            display: block;
            position: absolute;
            top:16px;
            left:0
        }
        div:first-child{
            color:red
        }
    </style>
</head>
<body>
    <span class="item">导航1
        <ul>
           <li>1</li>
           <li>2</li>
           <li>3</li>
        </ul>
    </span>
    <span class="item">导航2
        <ul>
            <li>21</li>
            <li>22</li>
            <li>23</li>
        </ul>
    </span>
    <div>
        <ul>1</ul>
        <ul>2</ul>
        <ul>3</ul>
    </div>
</body>
</html>
