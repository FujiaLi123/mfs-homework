<!DOCTYPE html>
<head>
    <title>表单一代码题</title>
<body>
    <form action="/getInfo" method="POST" >
        <div>
        用户名：<input type="text" name="username" />
        </div>
        <div>
        密码：&nbsp;&nbsp;&nbsp;<input type="password" name="password"  />
        </div>
        <div>
        性格选择：<input type="radio" name="sex" value="1"/>男<input type="radio" name="sex" value="2" />女
        </div>
        <div>
        技能：<input type="checkbox" name="skill" value="html"/>HTML<input type="checkbox" name="skill " value="css"/>CSS<input type="checkbox" name="skill" value="javascript"/>javascript
        </div>
        <div>
        所在城市：<select name="city" value="1">
                <option value="a" >北京</option>
                <option value="b">上海</option>
                <option value="c">深圳</option>
            </select>
        </div>
        <div>
            <input type="submit" name="submit" value="提交按钮" />
            <input type="reset" name="reset" value="重置按钮" />
        </div>
    </form>
</body>
</head>
